{% extends 'base.html' %}
{% load static %}
{% block title %}
  Home
{% endblock title %}

{% block extrahead %}
{% comment %} <link rel="stylesheet" type="text/css" href="{% static "css/home.css"%}"> {% endcomment %}
{% endblock extrahead %}

{% block content%}
    {% if user.is_authenticated %}
        <a href="{% url 'user:signout' %}">로그아웃</a>
        <h1>환영합니다! {{user.username}} 님</h1>
    {% else %}
        <a href="{% url 'user:signup' %}">회원가입</a>
        <a href="{% url 'user:signin' %}">로그인</a>
    {% endif %}
{% endblock  %}

{% comment %} {% block extrahead %}
    <link rel="stylesheet" href="{% static 'blog/css/style.css' %}">
{% endblock extrahead %} {% endcomment %}

{% block title %}
<h1>사진 수정 페이지</h1>
{% endblock title %}

{% block content %}
<form method="POST" action="{% url 'community:edit' challenge.id article.id %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input type="file" name="image" value="{{article.image}}"/>
    <input type="submit" value="수정하기">
</form>

<a href="{% url 'main:home' %}">홈</a>
<a href="{% url 'community:delete' challenge.id article.id %}">삭제하기</a>
{% endblock content %}

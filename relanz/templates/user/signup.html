{% extends 'base.html' %}
{% load static %}
{% block title %}
  SignUp
{% endblock title %}
{% block extrahead %}
  <link rel="stylesheet" type="text/css" href="{% static "css/signup.css"%}">
{% endblock extrahead %}
{% block content%}
  <div class="container-mobile">
    <div class="logo-box_big">
      <img src="{% static "logo/relanz-logo1.png" %}" alt="relanz-logo">
    </div>
    <div class="signup-center-mobile">
      <h4>Sign up</h4>
    </div>
    <div class="signup-form-div-mobile">
      <form action="" method="post">
        {% csrf_token %}
        <div class="username-div">
          <label for="username" class="username-label">아이디 설정</label>
          <div class="username-input-uni-div">
            <span class="id-letter">ID</span>
            <input type="text" placeholder="아이디를 입력해주세요" name="username" id="username" class="username-input" requried="requried">
          </div>
          <div class="username-button-div">
            <input type="button" value="아아디 중복 확인" class="username-button" id="username_button">
            <div class="approve-msg hide" id="approve_msg">
              <div class="approve-msg-div">
                <img src="{% static "images/login/okIcon.png" %}" alt="." class="check-icon">
              </div>
              <span class="approve-msg-span">확인되었습니다</span>
            </div>
            <div class="reject-msg hide" id="reject_msg">
              <div class="reject-msg-div">
                <img src="{% static "images/login/xIcon.png" %}" alt="." class="check-icon">
              </div>
              <span class="reject-msg-span">사용할 수 없는 아이디입니다</span>
            </div>
          </div>
        </div>

        <div>
          <div class="password-div">
            <label for="password" class="password-label">비밀번호 설정</label>
            <div class="password-input-uni-div">
              <span class="pw-letter">PW</span>
              <div class="pw-eye-div hide" id="password_eye">
                <img class="pw-eye" src="{% static "images/login/closeEye.png" %}" alt="."></img>
              </div>
              <input type="password" placeholder="비밀번호를 입력해주세요" name="password" id="password" class="password-input" requried="requried">
            </div>
          </div>
          <div class="re-password-div">
            <label for="re_password" class="re-password-label">비밀번호 확인</label>
            <div class="re_password-input-uni-div">
              <span class="pw-letter">PW</span>
              <div class="pw-eye-div hide" id="rePasswordEye">
                <img class="pw-eye" src="{% static "images/login/eye.png" %}" alt="."></img>
              </div>
              <input type="password" placeholder="비밀번호를 입력해주세요" name="re_password" id="re_password" class="re-password-input" requried="requried">
            </div>
            <div class="re-password-check-div">
              <div class="check-img-div-relative hide" id="passwordCheckMsg">
                <div class="check-img-div">
                  <img src="{% static "images/login/okIcon.png" %}" alt="." class="check-img-tag">
                </div>
                <p class="re-password-check-p">확인되었습니다</p>
              </div>
            </div>
          </div>
        </div>
        <div class="submit-div">
          <input type="submit" value="회원가입하기" name='signup' class="mouseover submit-input" id="submit_input">
        </div>

      </form>
    </div>
  </div>
{% endblock %}

{% block scripts%}
  <script src={% static "js/signup.js"%}></script>
{% endblock scripts%}
